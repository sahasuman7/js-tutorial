<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asyncronous Program</title>
</head>
<body>
    <h1 style="text-align: center;">Asyncronous Code Practice </h1>
    <button id="start">START</button>
    <button id="stop">STOP</button>
</body>
<script>
    let h1Element = document.querySelector('h1');
    let stopElement = document.querySelector('#stop');
    let startElement = document.querySelector('#start');
    let intervalID;

    const running = function(){
        intervalID  = setInterval(function(){
        console.log("Billionaire Suman Saha",Date.now());
    }, 2000)

    }

    

    startElement.addEventListener('click',function(e){
        running()
    })

    stopElement.addEventListener('click',function(e){
        clearInterval(intervalID)
    })



    


</script>
</html>
